<!doctype html>
	<html>
		<head>
			<title>Panic on the streets of Boulder!</title>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		</head>

		<body>
			
			<div id="impress">
				
				<div class="step" data-x="0" data-y="0">
					Burn down the disco.
				</div>

				<div class="step" data-x="500" data-y="0">
					Hang the blessed DJ.
				</div>

				<div class="step" data-x="500" data-y="-400">
					Because the music that they constantly play, it says nothing to me about my life.
				</div>

				<div class="step" data-x="500" data-y="-800" data-scale="0.5">
					I wonder to myself.
				</div>

				<div class="step" data-x="0" data-y="-800" data-rotate="90">
					Could life ever be sane again?
				</div>

				<div class="step" data-x="-2600" data-y="-800" data-rotate-x="30" data-rotate-y="-60" data-rotate-z="90" data-scale="4">
					Panic on the streets of Boulder!
				</div>


			</div>			
			
			<script type="text/javascript" src="impress.js"></script>
		
		</body>
	
	</html>
